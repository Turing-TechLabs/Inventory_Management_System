{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Vendor Details</h1>

    <div class="bg-white rounded-lg shadow-md p-4">
        <div class="mb-4">
            <span class="font-bold">Name:</span> {{ vendor.name }}
        </div>
        <div class="mb-4">
            <span class="font-bold">Email:</span> {{ vendor.email }}
        </div>
        <div class="mb-4">
            <span class="font-bold">Phone:</span> {{ vendor.phone }}
        </div>

        <a href="{% url 'vendor_update' vendor.id %}"
           class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
            Edit Vendor
        </a>
        <a href="{% url 'vendor_delete' vendor.id %}"
           class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
           onclick="return confirm('Are you sure you want to delete this vendor?')">
            Delete Vendor
        </a>
        <a href="{% url 'vendor_list' %}"
           class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            Back to Vendor List
        </a>
    </div>
{% endblock %}
