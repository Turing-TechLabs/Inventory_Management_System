{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Vendor</h2>
    <p>Are you sure you want to delete the vendor: {{ vendor.full_name }}?</p>
    <form method="POST" action="{% url 'vendor_delete' vendor.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
