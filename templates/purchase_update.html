{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Update Purchase</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="product">Product:</label>
        <select class="form-control" id="product" name="product">
          {% for product in products %}
            <option value="{{ product.id }}" {% if purchase.product.id == product.id %}selected{% endif %}>{{ product.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="vendor">Vendor:</label>
        <select class="form-control" id="vendor" name="vendor">
          {% for vendor in vendors %}
            <option value="{{ vendor.id }}" {% if purchase.vendor.id == vendor.id %}selected{% endif %}>{{ vendor.full_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="qty">Quantity:</label>
        <input type="number" class="form-control" id="qty" name="qty" step="0.01" value="{{ purchase.qty }}">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ purchase.price }}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'purchase_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
