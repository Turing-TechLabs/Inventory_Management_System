{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Delete Product</h2>
        <p class="mb-4">Are you sure you want to delete the product: {{ product.title }}?</p>
        <form method="POST" action="{% url 'main:product_delete' product.id %}">
            {% csrf_token %}
            <div class="flex justify-end">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2">Delete</button>
                <a href="{% url 'main:product_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
