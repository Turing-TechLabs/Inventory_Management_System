{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Unit</h2>
    <p>Are you sure you want to delete the unit: {{ unit.title }}?</p>
    <form method="POST" action="{% url 'unit_delete' unit.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'unit_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
