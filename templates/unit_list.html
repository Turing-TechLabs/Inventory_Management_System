{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-2xl font-bold mb-4">Units</h2>
  <a href="{% url 'main:unit_create' %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mb-4">Add Unit</a>
  <table class="w-full border border-gray-300">
    <thead>
      <tr>
        <th class="bg-gray-100 border-b py-2 px-4">Unit Name</th>
        <th class="bg-gray-100 border-b py-2 px-4">Description</th>
        <th class="bg-gray-100 border-b py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for unit in units %}
      <tr>
        <td class="border-b py-2 px-4">{{ unit.unit_name }}</td>
        <td class="border-b py-2 px-4">{{ unit.description }}</td>
        <td class="border-b py-2 px-4">
          <a href="{% url 'main:unit_detail' unit.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded mr-2">View</a>
          <a href="{% url 'main:unit_update' unit.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 px-3 rounded mr-2">Edit</a>
          <a href="{% url 'main:unit_delete' unit.id %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="border-b py-2 px-4 text-center">No units found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
