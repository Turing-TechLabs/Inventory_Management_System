<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .total-row td {
      font-weight: bold;
      border-top: 2px solid #000;
    }
  </style>
  <title>Sale PDF</title>
</head>
<body>
  <div class="container">
    <h2>Sale Details</h2>
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Amount</th>
        <th>Sale Date</th>
      </tr>
      <tr>
        <td>{{ sale.product }}</td>
        <td>{{ sale.qty }}</td>
        <td>{{ sale.price }}</td>
        <td>{{ sale.total_amt }}</td>
        <td>{{ sale.sale_date }}</td>
      </tr>
      <tr class="total-row">
        <td colspan="3"></td>
        <td>Total:</td>
        <td>{{ sale.total_amt }}</td>
      </tr>
    </table>
  </div>
</body>
</html>
